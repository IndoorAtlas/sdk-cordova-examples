<html>
<head>
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

  <link rel="stylesheet" type="text/css" href="css/index.css">
  <title>Cordova Examples</title>
</head>

<body>
  <div id="googleMap" style="position:absolute;top:0;left:0;right:0;bottom:0;"></div>

  <div id="actions" class="demoaction">
    <button class="demobutton" id="setPositionButton">Set Position</button>
    <button class="demobutton" id="startPositioningButton">Start</button>
    <button class="demobutton" id="stopPositioningButton">Stop</button>
  </div>

  <div id="watchlog" class="demowatch"><div class="centerText">-</div></div>
  <div class="app">
    <div id="deviceready" class="blink">
      <p class="event listening">Connecting to Device</p>
      <p class="event received">Device is Ready</p>
    </div>
  </div>

  <!-- API Keys for the app -->
  <script type="text/javascript" src="js/APIKeys.js"></script>

  <!-- Google Maps Javascript API, Api key is set in www/js/APIKeys.js -->
  <script src='https://maps.googleapis.com/maps/api/js?key=' id='googleMapsKey'></script>
  <script>
  var googleMapsKey = document.getElementById('googleMapsKey');
  googleMapsKey.src = 'https://maps.googleapis.com/maps/api/js?key=' + GOOGLE_API_KEY;
  </script>

  <!-- This class helps to rotate the overlay for Google Maps -->
  <script type="text/javascript" src="js/ClassForMapOverlay.js"></script>

  <!-- Functionality of the app -->
  <script type="text/javascript" src="js/index.js"></script>

  <script type="text/javascript" src="cordova.js"></script>

  <!-- Script to set up the API Keys for function calls -->
  <script>
  var setPositionButton = document.getElementById('setPositionButton');
  var startPositioningButton = document.getElementById('startPositioningButton');
  var stopPositioningButton = document.getElementById('stopPositioningButton');
  stopPositioningButton.disabled = true;
  stopPositioningButton.style.background = '#D3D3D3';
  setPositionButton.onclick = function() {
    cordovaExample.setPosition({regionId: IA_FLOORPLAN_ID});
  };
  startPositioningButton.onclick = function() {
    startPositioningButton.disabled = true;
    startPositioningButton.style.background = '#D3D3D3';
    setPositionButton.disabled = true;
    setPositionButton.style.background = '#D3D3D3';
    stopPositioningButton.disabled = false;
    stopPositioningButton.style.background = '#00A5F6';
    cordovaExample.startPositioning();
  };
  stopPositioningButton.onclick = function() {
    startPositioningButton.disabled = false;
    startPositioningButton.style.background = '#00A5F6';
    setPositionButton.disabled = false;
    setPositionButton.style.background = '#00A5F6';
    stopPositioningButton.disabled = true;
    stopPositioningButton.style.background = '#D3D3D3';
    cordovaExample.stopPositioning();
  };
  </script>
</body>
</html>
