<html>
<head>

  <title>IndoorAtlas-Cordova-Leaflet Example</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin=""></script>

  <style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #map {
    width: 100vw;
    height: 100%;
  }

  #floor-selector {
    position: absolute;
    bottom: 30px;
    right: 20px;
    z-index: 300001;
  }

  .hidden {
    display: none;
  }

  .floor-button {
      margin-top: 5px;
      margin-bottom: 5px;
      height: 40px;
      width: 60px;
      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 10px;
      padding-right: 10px;
      margin-right: auto;
      margin-left: auto;
      display: block;
      background-color: white;
      border: 1px solid #888;
      text-align: center;
      font-weight: bold;
      font-size: 16pt;
      color: black;
      border-radius: 4px;
  }

  #floor-number {
      height: 33px;
      padding-top: 6px;
      width: 60px;
      text-align: center;
      font-size: 16pt;
      font-weight: bold;
      margin-right: auto;
      margin-left: auto;
  }
  </style>
</head>
<body>

<div id='map'></div>
<div id="floor-selector" class="hidden">
  <button class="floor-button" id="floor-up">▲</button>
  <div id="floor-number">-</div>
  <button class="floor-button" id="floor-down">▼</button>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/APIKeys.js"></script>
<script type="text/javascript" src="js/Leaflet.ImageOverlay.Rotated.js"></script>
<script type="text/javascript" src="js/Leaflet.RotatedMarker.js"></script>
<script type="text/javascript" src="js/FloorPlanUtil.js"></script>
<script type="text/javascript" src="js/FloorPlanSelector.js"></script>
<script type="text/javascript" src="js/Wayfinding.js"></script>
<script type="text/javascript" src="js/Geofences.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
